<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">


  <div fxFlex="40">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </md-card-title>
      </md-card-header>
      <img md-card-image src={{dish.image}} alt={{dish.name}}>
      	<md-card-content>
    <p>{{dish.description}}</p>
  		</md-card-content>
    </md-card>
  </div>

  <div fxFlex="40">
  	<h2>Comments</h2>
    <md-list>
  		<md-list-item *ngFor="let comments of dish.comments">
    		<h3 md-line> {{comments.comment}} </h3><br />
    		<p md-line> {{comments.rating}} stars </p><br />
    		<p md-line> -- {{comments.author}} {{comments.date | date}} </p>
  		</md-list-item>
	</md-list>
  </div>

</div>
